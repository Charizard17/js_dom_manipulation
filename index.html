<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS DOM Manipulation</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <div>
      <span>Hello1</span>
      <span>Bye1</span>
    </div>
    <div>
      <span
        id="hi"
        title="hello"
        data-test="this is a test"
        data-longer-name="dataLongerName"
        >Hello2</span
      >
      <span id="bye" class="bye bye2">Bye2</span>
    </div>
  </body>
</html>
